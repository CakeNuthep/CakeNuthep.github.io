<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>three.js example</title>
    <style>
      body {
        margin: 0px;
      }

      #label-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Allow clicks to pass through to the canvas */
      }
      .link-label {
        position: absolute;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px;
        border-radius: 3px;
        cursor: pointer;
        pointer-events: auto; /* Re-enable pointer events for the label */
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./game.js"></script>
  </body>
</html>
