<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>three.js example</title>
    <style>
      body {
        margin: 0px;
      }

      #game-canvas {
          display: block;
          width: 100vw;
          height: 100vh;
      }

      .loading-screen {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #000;
          color: #fff;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          transition: opacity 1s ease-out;
          z-index: 100;
      }

      .fade-out {
          opacity: 0;
          pointer-events: none;  /* Disables interaction with the hidden menu */
      }

      .loading-text {
          font-size: 2rem;
          margin-bottom: 20px;
      }

      .progress-bar-container {
          width: 300px;
          height: 10px;
          background-color: #555;
          border-radius: 5px;
          overflow: hidden;
      }

      .progress-bar {
          height: 100%;
          width: 0%;
          background-color: #fff;
          transition: width 0.1s linear;
      }

      .hidden {
          display: none;
      }

      #fullscreen-button {
        position: absolute;
        top:  15px;
        right:  15px;
        background: rgba(0,0,0,0.05);
        border:  0;
        width:  50px;
        height:  50px;
        border-radius: 50%;
        box-sizing: border-box;
        transition:  transform .3s;
        cursor:  pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #fullscreen-button:hover {
        transform: scale(1.125);
      }


      #fullscreen-button svg:nth-child(2) { 
          display: none;
      }

      [fullscreen] #fullscreen-button svg:nth-child(1) {
          display: none;
      }

      [fullscreen] #fullscreen-button svg:nth-child(2) {
          display: inline-block;
      }

      #label-container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          pointer-events: none; /* Allow clicks to pass through to the canvas */
          display: flex;
          flex-wrap: wrap;
          align-items: flex-start;
          justify-content: flex-start;
        }
        .link-label {
          position: absolute;
          color: white;
          background: rgba(0, 0, 0, 0.5);
          padding: 0.5em 1em;
          border-radius: 0.5em;
          cursor: pointer;
          pointer-events: auto; /* Re-enable pointer events for the label */
          font-size: clamp(0.8rem, 2vw, 1.2rem);
          min-width: 80px;
          max-width: 90vw;
          box-sizing: border-box;
          word-break: break-word;
          transition: background 0.2s, font-size 0.2s;
        }
        @media (max-width: 600px) {
          .link-label {
            font-size: 1rem;
            padding: 0.4em 0.7em;
          }
        }


        .hold-container {
          position: relative;
          width: 100px;
          height: 100px;
        }

        #hold-button {
          position: relative;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          border: 4px solid #ddd;
          background-color: #ffffffc2;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 1.2rem;
          font-weight: bold;
          color: #555;
          transition: border-color 0.2s;
          overflow: hidden;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
          /* Disable text selection */
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        #hold-button:active {
          border-color: #007bff;
        }

        .progress-circle {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background: conic-gradient(#007bff 0%, transparent 0%);
          transition: background 0.1s;
        }

        .button-text {
          position: relative;
          z-index: 1;
        }

        /* Completion state */
        #hold-button.completed {
          border-color: #28a745;
          color: #fff;
          background-color: #28a745;
          transition: all 0.5s ease-in-out;
        }

        #hold-button.completed .progress-circle {
          background: conic-gradient(#28a745 100%, transparent 0%);
        }


        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
            text-align: center;
            z-index: 100; /* Ensures the menu is on top of the canvas */
            transition: opacity 0.5s ease-in-out;
        }

        button {
            font-size: 1.5rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
  </head>
  <body>
    <div class="loading-screen" id="loading-screen">
    <div class="loading-text">Loading...</div>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    </div>

    <div id="start-menu" class="menu" style="display: none;">
        <h1>My three.js Game</h1>
        <button id="start-button">Start</button>
    </div>

    <canvas id="game-canvas"></canvas>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.180.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.180.0/examples/jsm/",
          "lil-gui": "https://cdn.skypack.dev/lil-gui"
        }
      }
    </script>
    <script type="module" src="./game.js"></script>
    <script>

	    if (document.fullscreenEnabled) {

	        const fullscreen_button = document.createElement("button");
	        fullscreen_button.setAttribute('id','fullscreen-button');
	        fullscreen_button.addEventListener("click", toggle_fullscreen);

	        fullscreen_button.innerHTML  = `
	            <svg viewBox="0 0 24 24">
                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
                <svg viewBox="0 0 24 24">
                    <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
                </svg>
	        `;

	        document.body.appendChild(fullscreen_button);
	    }


	    function toggle_fullscreen() {

	    	if (!document.fullscreenElement) {

		        document.body.requestFullscreen();
		        document.body.setAttribute("fullscreen",""); 

		    } else {

		        document.exitFullscreen();
		        document.body.removeAttribute("fullscreen"); 

		    }
		}

	</script>
  </body>
</html>
